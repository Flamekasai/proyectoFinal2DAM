<ion-header>
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header class="ion-text-center">
            <ion-card-title>
              Login
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form #logginForm="ngForm" (ngSubmit)="onSubmit(logginForm)">
              <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input
                  type="email"
                  ngModel
                  name="email"
                  required
                  #emailCtrl="ngModel"
                  ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input
                  type="password"
                  ngModel
                  name="password"
                  required
                  minlength="6"
                  #passCtrl="ngModel"
                  ></ion-input>
              </ion-item>
              <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                <ion-label>* You should use a valid email address</ion-label>
              </ion-item>
              <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
                <ion-label>* Your password has to be at least 6 characters long</ion-label>
              </ion-item>
              <ion-button
                class="ion-margin-top"
                type="submit"
                expand="block"
                fill="solid"
                [disabled]="!logginForm.valid"
                >Login</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
