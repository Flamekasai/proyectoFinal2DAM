<ion-card>
  <ion-card-header>
    <ion-card-title>
      <ion-item>
        <ion-input type="text" [(ngModel)]="this.data.title"></ion-input>
        <ion-button
          color="danger"
          fill="clear"
          slot="end"
          (click)="this.delete()"
          >
          <ion-icon
            color="danger"
            name="trash-outline"
            slot="icon-only"
            ></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-textarea [(ngModel)]="this.data.value"></ion-textarea>
  </ion-card-content>
</ion-card>
