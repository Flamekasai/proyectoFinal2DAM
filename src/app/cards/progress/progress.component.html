<ion-card>
  <ion-card-header>
    <ion-card-title>
      <ion-item>
        <ion-input type="text" [(ngModel)]="this.data.title"></ion-input>
        <ion-button
          color="danger"
          fill="clear"
          slot="end"
          (click)="this.delete()"
          >
          <ion-icon
            color="danger"
            name="trash-outline"
            slot="icon-only"
            ></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-progress-bar [value]="this.data.value"></ion-progress-bar>
      <ion-button slot="end" (click)="this.decrementValue()">
        <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="this.incrementValue()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>
