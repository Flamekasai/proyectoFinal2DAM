<ion-header>
  <ion-toolbar>
    <ion-title>Campañas</ion-title>
    <ion-buttons slot="primary">
      <ion-button
        routerLink="/home/tabs/campaigns/new-campaign"
        ><ion-icon
           name="add-outline"
           slot="icon-only"
           ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card *ngFor="let campaign of this.campaigns">
          <ion-card-header>
            <ion-card-title class="ion-margin">{{ campaign.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label color="primary">Master:
                <ion-text
                  color="medium"
                  class="small-list"
                  >{{ campaign.masterName }}</ion-text>
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label color="primary">Participantes:</ion-label>
            </ion-item>
            <ion-item
              *ngFor="let participantName of campaign.participantsNames"
              lines="none"
              >
              <ion-text
                color="medium"
                class="ion-padding small-list"
                >{{ participantName }}</ion-text>
            </ion-item>
              <ion-button
                *ngIf="this.auth.getCurrentUser().getId() === campaign.getMaster()"
                color="primary"
                expand="block"
                fill="solid"
                >Editar</ion-button>
              <ion-button
                *ngIf="this.auth.getCurrentUser().getId() === campaign.getMaster()"
                color="danger"
                expand="block"
                fill="solid"
                (click)="deleteCampaign(campaign.id)"
                >Borrar</ion-button>
              <ion-button
                *ngIf="this.auth.getCurrentUser().getId() !== campaign.getMaster()"
                color="danger"
                expand="block"
                fill="solid"
                (click)="leaveCampaign(campaign.id)"
                >Abandonar campaña</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
