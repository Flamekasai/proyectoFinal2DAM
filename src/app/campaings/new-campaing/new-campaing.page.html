<ion-header>
  <ion-toolbar>
    <ion-title>New campaing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
            <form #createCampaingForm="ngForm" (ngSubmit)="createCampaing(createCampaingForm)">
              <ion-list>

                <!-- Title of the campaing -->
                <ion-item>
                  <ion-label position="floating">Title</ion-label>
                  <ion-input
                    type="text"
                    ngModel
                    name="title"
                    required
                    #titleCtrl="ngModel"
                    ></ion-input>
                </ion-item>
                <ion-item
                  *ngIf="!titleCtrl.valid && titleCtrl.touched"
                  lines="none"
                  ><ion-label>* Title can't be empty</ion-label>
                </ion-item>

                <!-- Master of the campaing -->
                <ion-item>
                  <ion-label position="floating">Master</ion-label>
                  <ion-input
                    type="text"
                    ngModel
                    name="master"
                    required
                    #masterCtrl="ngModel"
                    ></ion-input>
                </ion-item>
                <ion-item
                  *ngIf="!masterCtrl.valid && masterCtrl.touched"
                  lines="none"
                  ><ion-label>* Master can't be empty</ion-label>
                </ion-item>

                <!-- Participants input -->
                <ion-item>
                  <ion-label position="floating">Add people</ion-label>
                  <ion-input type="text" #newParticipantCtrl></ion-input>
                </ion-item>
                <ion-button
                  color="primary"
                  fill="outline"
                  (click)="addParticipant(newParticipantCtrl)"
                  >Add participant</ion-button>
                <ion-item
                  *ngIf="this.participantsIds.length === 0"
                  lines="none"
                  ><ion-label>* You must have participants</ion-label>
                </ion-item>

                <!-- Create button -->
                <ion-button
                  class="ion-margin-top"
                  type="submit"
                  expand="block"
                  fill="solid"
                  [disabled]="!createCampaingForm.valid || this.participantsIds.length === 0"
                  >
                  Create campaing
                </ion-button>

                <!-- Participants list -->
                <ion-item>
                  <ion-text color="primary" class="small-list">Participants</ion-text>
                </ion-item>
                <ion-item
                  lines="none"
                  *ngFor="let participant of participants"
                  >
                  <ion-text color="medium" class="ion-padding small-list">
                    {{ participant.getName() }}
                  </ion-text>
                  <ion-button
                    fill="clear"
                    (click)="removeParticipant(participant.getId())"
                    slot="end"
                    >
                    <ion-icon
                      color="medium"
                      slot="icon-only"
                      name="close-outline"
                      ></ion-icon>
                  </ion-button>
                </ion-item>

              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
