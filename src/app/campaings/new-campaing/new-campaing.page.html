<ion-header>
  <ion-toolbar>
    <ion-title>New-campaing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list>
          <!-- Title of the campaing -->
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <!-- Master of the campaing -->
          <ion-item>
            <ion-label position="floating">Master</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <!-- Participants input -->
          <ion-item>
            <ion-label position="floating">Add people</ion-label>
            <ion-input type="text" #newParticipant></ion-input>
          </ion-item>
          <ion-button
            color="primary"
            fill="outline"
            (click)="addParticipant(newParticipant.value);newParticipant.value = ''"
            >Add participant</ion-button>

          <!-- Participants list -->
          <ion-item
            lines="none"
            class=""
            *ngFor="let participant of participantNames"
            >
            <ion-text color="medium" class="ion-padding small-list">
              {{ participant }}
            </ion-text>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
